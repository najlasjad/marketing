{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/><circle cx="80" cy="80" r="1" fill="white" opacity="0.05"/><circle cx="40" cy="60" r="1" fill="white" opacity="0.05"/><circle cx="60" cy="30" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      }

      .login-container {
        background: white;
        border-radius: 25px;
        padding: 50px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 2;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        box-shadow: 0 10px 30px rgba(30, 58, 138, 0.3);
        transition: all 0.3s ease;
      }

      .login-logo:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(30, 58, 138, 0.4);
      }

      .login-logo svg {
        width: 45px;
        height: 45px;
        color: white;
      }

      .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .login-subtitle {
        color: #6b7280;
        font-size: 1rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: relative;
      }

      .form-label {
        font-weight: 600;
        color: #374151;
        font-size: 0.95rem;
        margin-left: 5px;
      }

      .form-input {
        padding: 18px 20px;
        border-radius: 15px;
        border: 2px solid #e5e7eb;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f9fafb;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        background: white;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        transition: all 0.2s ease;
      }

      .password-toggle:hover {
        color: #3b82f6;
        background: #f3f4f6;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #3b82f6;
      }

      .forgot-password {
        color: #3b82f6;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .forgot-password:hover {
        color: #1e3a8a;
        text-decoration: underline;
      }

      .login-btn {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        color: white;
        padding: 18px;
        border: none;
        border-radius: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        margin-top: 15px;
        position: relative;
        overflow: hidden;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(30, 58, 138, 0.4);
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        color: #9ca3af;
        font-size: 0.9rem;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
        z-index: 1;
      }

      .divider span {
        background: white;
        padding: 0 20px;
        position: relative;
        z-index: 2;
      }

      .social-login {
        display: flex;
        gap: 15px;
      }

      .social-btn {
        flex: 1;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #374151;
      }

      .social-btn:hover {
        border-color: #3b82f6;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .back-btn {
        position: absolute;
        top: 30px;
        left: 30px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        z-index: 3;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 40px 30px;
          margin: 20px;
        }

        body {
          padding: 10px;
        }

        .back-btn {
          top: 20px;
          left: 20px;
          width: 45px;
          height: 45px;
        }
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
        />
      </svg>
    </button>

    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <img
            src="{% static 'img/logo_president.png' %}"
            alt="Logo"
            class="responsive-img"
            style="max-width: 130px; height: auto"
          />
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
      </div>

      <form method="POST" class="login-form" onsubmit="handleLogin(event)">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            name="username"
            type="text"
            class="form-input"
            placeholder="Enter your username"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div style="position: relative">
            <input name="password" type="password" class="form-input"
            placeholder="Enter your password" id="password" required /input>
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword()"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
                id="eye-icon"
              >
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.innerHTML =
            '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
        } else {
          passwordInput.type = "password";
          eyeIcon.innerHTML =
            '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
        }
      }

      function socialLogin(provider) {
        alert(
          `${
            provider.charAt(0).toUpperCase() + provider.slice(1)
          } login - Coming soon!`
        );
      }

      function goBack() {
        window.location.href = "{% url 'start' %}";
      }

      // Add input animation effects
      document.querySelectorAll(".form-input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-2px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
        });
      });

      // Form validation with visual feedback
      document.querySelectorAll(".form-input").forEach((input) => {
        input.addEventListener("input", function () {
          if (this.validity.valid) {
            this.style.borderColor = "#10b981";
          } else {
            this.style.borderColor = "#e5e7eb";
          }
        });
      });
    </script>
  </body>
</html>
