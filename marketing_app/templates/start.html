{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing - Start Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="80" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="60" cy="30" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      }

      .university-logo {
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 2;
        animation: logoFloat 3s ease-in-out infinite;
      }

      .university-logo svg {
        width: 90px;
        height: 90px;
        color: #1e3a8a;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .university-text {
        position: relative;
        z-index: 2;
        margin-bottom: 40px;
      }

      .university-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: 3px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .university-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 40px;
        letter-spacing: 1px;
        line-height: 1.6;
      }

      .loading-section {
        position: relative;
        z-index: 2;
        margin-bottom: 40px;
      }

      .loading-text {
        font-size: 1rem;
        margin-bottom: 15px;
        opacity: 0.8;
      }

      .loading-bar {
        width: 300px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
        margin: 0 auto;
      }

      .loading-progress {
        height: 100%;
        background: white;
        border-radius: 4px;
        width: 0%;
        animation: loading 4s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        70% {
          width: 85%;
        }
        100% {
          width: 100%;
        }
      }

      .start-button {
        background: white;
        color: #1e3a8a;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 2;
        opacity: 0;
        animation: fadeInButton 1s ease-in-out 3s forwards;
      }

      .start-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        background: #f8fafc;
      }

      @keyframes fadeInButton {
        to {
          opacity: 1;
        }
      }

      .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 6s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.1;
        }
        90% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .university-title {
          font-size: 2rem;
        }

        .university-subtitle {
          font-size: 1rem;
        }

        .university-logo {
          width: 120px;
          height: 120px;
        }

        .university-logo svg {
          width: 70px;
          height: 70px;
        }

        .loading-bar {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-particles"></div>

    <div class="university-logo">
      <img
        src="{% static 'img/logo_president.png' %}"
        alt="Logo"
        class="responsive-img"
        style="max-width: 175px; height: auto"
      />
    </div>

    <div class="university-text">
      <div class="university-title">PRESIDENT UNIVERSITY</div>
      <div class="university-subtitle">MARKETING PREDICTION AND ANALYSIS</div>
    </div>

    <div class="loading-section">
      <div class="loading-text">Initializing System...</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <button class="start-button" onclick="goToLogin()">Get Started</button>
  </body>

  <script>
    function goToLogin() {
      window.location.href = "{% url 'login' %}";
    }
  </script>
</html>
